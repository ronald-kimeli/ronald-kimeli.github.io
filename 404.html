<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @keyframes twinkle {

            0%,
            100% {
                opacity: 0.8;
            }

            50% {
                opacity: 1;
            }
        }

        .bg-night-sky {
            background-image: url('/images/night-sky.jpg');
            background-size: cover;
            background-position: center;
            position: relative;
            min-height: 100vh;
        }

        .bg-night-sky::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 2px;
            height: 2px;
            background-color: white;
            box-shadow:
                1000px 2000px 2px white,
                1500px 1800px 2px white,
                300px 2000px 2px white,
                700px 1500px 2px white,
                900px 2500px 2px white,
                1300px 2200px 2px white;
            animation: twinkle 2s infinite;
            z-index: -1;
        }

        .bg-night-sky:hover::before {
            animation-play-state: paused !important;
        }
    </style>
</head>
<body>
    <div class="d-flex align-items-center justify-content-center min-vh-100 bg-night-sky">
        <div class="text-center p-4 bg-white shadow rounded animate-bounce">
            <h1 class="display-1 font-weight-bold text-danger mb-4">404</h1>
            <p class="lead text-secondary mb-4">Page Not Found</p>
            <a href="/" class="text-primary">Go back to Home</a>
        </div>
    </div>
</body>
</html>
